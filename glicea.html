<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso Psicomotricidad Computacional</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
      transition: transform 0.3s;
    }

    .login-container:hover {
      transform: scale(1.03);
    }

    .login-container img {
      width: 120px;
      margin-bottom: 15px;
      border-radius: 50%;
      background: #e1f5fe;
      padding: 10px;
    }

    h1 {
      color: #0277bd;
      font-size: 22px;
      margin-bottom: 10px;
    }

    h2 {
      color: #555;
      font-size: 16px;
      font-weight: normal;
      margin-bottom: 25px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #90caf9;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0288d1;
      box-shadow: 0 0 5px #81d4fa;
    }

    button {
      background: #0288d1;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    button:hover {
      background: #01579b;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048947.png" alt="Mouse y teclado">
    <h1>Psicomotricidad Computacional</h1>
    <h2>Acceso para Germán Isaac Licea Magaña</h2>
    
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <br>
    <button onclick="login()">Ingresar</button>

    <footer>Centro de Innovación Tecnológica de Zapopan</footer>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById("username").value;
      const contraseña = document.getElementById("password").value;

      if (usuario === "glicea" && contraseña === "psicomotricidad") {
        window.location.href = "psicomotricidad.html";
      } else {
        alert("Usuario o contraseña incorrectos. Inténtalo de nuevo.");
      }
    }
  </script>

</body>
</html>
