<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido Germ치n Isaac Licea Maga침a</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-pAp+gD0bA3G8l0F8P7Z7iEVZV4mRy7mbj2zKfpIQ3FeSH8ojVqArQQb+fZqgR9SKWJZyKX1vA6EmvVkaMkmJxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
      background: #f5f7fa;
      color: #000;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Slider de fondo con tema de mouse y teclado */
    .slider {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 18s infinite;
    }
    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.85);
    }
    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100vw); }
      66%  { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }

    /* C칩digo animado de ejemplo (JavaScript educativo) */
    .lua-code {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.85);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      color: #1976d2;
      max-width: 400px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Bot칩n de m칰sica */
    .music-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .music-btn {
      background: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    .music-btn:hover { background: #1565c0; }

    .tooltip {
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9em;
      margin-top: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      animation: fadeInTooltip 0.3s ease forwards;
      user-select: none;
      pointer-events: none;
    }
    @keyframes fadeInTooltip {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    img.logo {
      height: 80px;
      margin: 40px auto 20px;
      display: block;
      position: relative;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    /* Contenedor principal */
    .container {
      background: rgba(255, 255, 255, 0.97);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      max-width: 600px;
      width: 90%;
      margin: 20px auto 40px;
      color: #000;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.2em;
      background: linear-gradient(to right, #1976d2, #42a5f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }
    h2 {
      font-weight: 500;
      color: #333;
      margin-bottom: 24px;
    }

    /* Men칰 */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 26px;
    }
    .menu a {
      text-decoration: none;
      background-color: #1976d2;
      color: white;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 1.05em;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
    }
    .menu a:hover {
      background-color: #1565c0;
      transform: translateY(-2px);
    }

    /* Bot칩n de salida */
    .logout-btn {
      margin-top: 6px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }
    .logout-btn:hover { background-color: #c62828; }

    footer {
      margin-top: 18px;
      font-size: 0.9em;
      color: #555;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .menu { flex-direction: column; gap: 12px; }
      .lua-code { max-width: 80vw; font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <!-- Fondo con slider -->
  <div class="slider" aria-hidden="true">
    <div class="slides">
      <img src="https://cdn.pixabay.com/photo/2016/03/09/15/10/keyboard-1245713_1280.jpg" alt="Teclado educativo">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/mouse-1869233_1280.jpg" alt="Mouse de computadora">
      <img src="https://cdn.pixabay.com/photo/2017/03/23/12/24/code-2161880_1280.jpg" alt="C칩digo educativo">
    </div>

    <div class="lua-code" id="code" aria-live="polite"></div>

    <div class="music-container">
      <button class="music-btn" onclick="toggleMusic()" id="musicButton" aria-controls="bgMusic" aria-pressed="false">
        游꿧 M칰sica
      </button>
      <div class="tooltip" id="musicTooltip">Haz clic para reproducir la m칰sica</div>
    </div>
  </div>

  <!-- Logo -->
  <img class="logo" src="https://raw.githubusercontent.com/todolandia/citzapopan2/refs/heads/main/logo.png" alt="Logo CITZapopan" />

  <!-- Contenido principal -->
  <div class="container" role="main">
    <h1>Bienvenido Germ치n Isaac Licea Maga침a</h1>
    <h2>Curso: Psicomotricidad Computacional</h2>

    <nav class="menu" aria-label="Men칰 principal">
      <a href="psicomotricidad.html"><i class="fas fa-brain" aria-hidden="true"></i> Actividades</a>
      <a href="subir_archivos.html"><i class="fas fa-upload" aria-hidden="true"></i> Subir archivos</a>
      <a href="avance.html"><i class="fas fa-chart-line" aria-hidden="true"></i> Avance</a>
    </nav>

    <button class="logout-btn" onclick="cerrarSesion()">
      <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Cerrar sesi칩n
    </button>

    <footer>
      &copy; 2025 Plataforma Educativa CITZapopan
    </footer>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="audio.ogg" type="audio/ogg" />
    <source src="audio.mp3" type="audio/mpeg" />
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // --- Autenticaci칩n ---
    window.addEventListener('load', () => {
      const usuario = localStorage.getItem("usuarioAutenticado");
      if (usuario !== "glicea") {
        alert("Acceso no autorizado");
        window.location.href = "index.html";
      }

      const nombreUsuario = localStorage.getItem("nombreUsuario") || "Germ치n Isaac Licea Maga침a";
      document.querySelector("h1").textContent = "Bienvenido " + nombreUsuario;
      document.title = "Bienvenido " + nombreUsuario + " - Psicomotricidad Computacional";

      const music = document.getElementById("bgMusic");
      if (music) {
        music.play().catch(() => {});
      }
      typeCode();
    });

    function cerrarSesion() {
      alert("Sesi칩n cerrada");
      window.location.href = "index.html";
    }

    // --- C칩digo educativo animado ---
    const codeElement = document.getElementById("code");
    const codeExample =
`// Movimiento b치sico
if(mousePressed){
  moveHand();
  moveCursor();
}
drawKey("space");`;

    let i = 0;
    function typeCode() {
      if (!codeElement) return;
      if (i < codeExample.length) {
        codeElement.textContent += codeExample.charAt(i);
        i++;
        setTimeout(typeCode, 40);
      }
    }

    // --- M칰sica ---
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicButton");
    const tooltip = document.getElementById("musicTooltip");

    function toggleMusic() {
      if (!music) return;
      if (music.paused) {
        music.play();
        musicBtn.textContent = "游꿧 M칰sica";
        musicBtn.setAttribute("aria-pressed", "true");
      } else {
        music.pause();
        musicBtn.textContent = "游댆 Silencio";
        musicBtn.setAttribute("aria-pressed", "false");
      }
      tooltip.style.display = "none";
    }
  </script>
</body>
</html>
