<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .testimonial-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .testimonial-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .testimonial-slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }
        .testimonial-slide p {
            font-size: 1.1em;
            line-height: 1.5em;
            margin-bottom: 10px;
        }
        .testimonial-slide h4 {
            margin: 0;
            color: #555;
        }
        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-button {
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="testimonial-container">
    <div class="testimonial-slider" id="slider">
        <div class="testimonial-slide">
            <p>"Excelente servicio, me encantó la atención personalizada."</p>
            <h4>- Juan Pérez</h4>
        </div>
        <div class="testimonial-slide">
            <p>"El equipo es muy profesional y resolvieron todas mis dudas."</p>
            <h4>- María Gómez</h4>
        </div>
        <div class="testimonial-slide">
            <p>"Sin duda volveré a contratar sus servicios."</p>
            <h4>- Carlos López</h4>
        </div>
    </div>
    <div class="navigation">
        <button class="nav-button prev">&#10094;</button>
        <button class="nav-button next">&#10095;</button>
    </div>
</div>

<script>
    const slider = document.getElementById("slider");
    const testimonios = document.querySelectorAll(".testimonial-slide");
    let indice = 0;

    function mostrarTestimonio(i) {
        slider.style.transform = `translateX(-${i * 100}%)`;
    }

    document.querySelector(".prev").addEventListener("click", () => {
        indice = (indice - 1 + testimonios.length) % testimonios.length;
        mostrarTestimonio(indice);
    });

    document.querySelector(".next").addEventListener("click", () => {
        indice = (indice + 1) % testimonios.length;
        mostrarTestimonio(indice);
    });

    // Cambio automático cada 4 segundos
    setInterval(() => {
        indice = (indice + 1) % testimonios.length;
        mostrarTestimonio(indice);
    }, 4000);
</script>

</body>
</html>
