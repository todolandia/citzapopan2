<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido Rodrigo Alcala</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-pAp+gD0bA3G8l0F8P7Z7iEVZV4mRy7mbj2zKfpIQ3FeSH8ojVqArQQb+fZqgR9SKWJZyKX1vA6EmvVkaMkmJxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Mismos estilos que en fperez.html */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100vw); }
      66% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }

    .lua-code {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      white-space: pre-line;
      color: #00ffcc;
      max-width: 400px;
      z-index: 10;
    }

    .music-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .music-btn {
      background: #6a0dad;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .music-btn:hover {
      background: #5a019c;
    }

    .tooltip {
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 0.9em;
      margin-top: 8px;
      text-align: center;
    }

    img.logo {
      height: 80px;
      margin: 40px auto 20px;
      display: block;
      z-index: 10;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      margin: 20px auto 40px;
      color: black;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2em;
      color: #6a0dad;
    }

    h2 {
      font-weight: normal;
      color: #333;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .menu a {
      background-color: #6a0dad;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #5a019c;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://digitalfamily.mx/innovandojuntos/wp-content/uploads/2022/11/roblox.jpg" />
      <img src="https://pbs.twimg.com/media/Et5PyL7VoAI-IFs?format=jpg&name=large" />
      <img src="https://create.roblox.com/21dc8de7a20d68e3db11804f9a7add83cf29f08d/assets/landing/studio.webp" />
    </div>
    <div class="lua-code" id="code"></div>
    <div class="music-container">
      <button class="music-btn" onclick="toggleMusic()" id="musicButton">🔊 Música</button>
      <div class="tooltip" id="musicTooltip">Da clic para reproducir el audio</div>
    </div>
  </div>

  <img class="logo" src="https://raw.githubusercontent.com/todolandia/citzapopan2/main/logo.png" alt="Logo CITZapopan">

  <div class="container">
    <h1>Bienvenido Rodrigo Alcala</h1>
    <h2>Curso: Scripting Lua - Roblox Studio</h2>

    <div class="menu">
      <a href="actividadesScratch.html"><i class="fas fa-book-open"></i> Actividades</a>
      <a href="subir_archivos.html"><i class="fas fa-upload"></i> Subir archivos</a>
      <a href="avance.html"><i class="fas fa-chart-line"></i> Avance</a>
    </div>

    <button class="logout-btn" onclick="cerrarSesion()">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>

    <footer>
      &copy; 2025 Plataforma Educativa CITZapopan
    </footer>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="audio.ogg" type="audio/mpeg">
  </audio>

  <script>
    // Verificación de acceso
    window.addEventListener('load', () => {
      const usuario = localStorage.getItem("usuarioAutenticado");
      if (usuario !== "ralcala") {
        alert("Acceso no autorizado");
        window.location.href = "index.html";
      }
    });

    function cerrarSesion() {
      alert("Sesión cerrada");
      localStorage.removeItem("usuarioAutenticado");
      window.location.href = "index.html";
    }

    // Código animado LUA
    const codeElement = document.getElementById("code");
    const luaCode = `local part = Instance.new("Part")\npart.Anchored = true\npart.BrickColor = BrickColor.new("Bright red")\npart.Position = Vector3.new(0, 5, 0)\npart.Parent = workspace`;
    let i = 0;
    function typeCode() {
      if (i < luaCode.length) {
        codeElement.textContent += luaCode.charAt(i);
        i++;
        setTimeout(typeCode, 50);
      }
    }
    typeCode();

    // Música
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicButton");
    const tooltip = document.getElementById("musicTooltip");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "🔊 Música";
      } else {
        music.pause();
        musicBtn.textContent = "🔇 Silencio";
      }
      tooltip.style.display = "none";
    }
  </script>
</body>
</html>
