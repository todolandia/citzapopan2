<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Virtual CITZAPOPAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f9;
    }
    header {
      background-color: #5c2d91;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #7b3dbd;
      padding: 0.5em 0;
    }
    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      text-align: center;
    }
    .hidden { display: none; }
    .login-input {
      display: block;
      margin: 0.5em auto;
      padding: 0.5em;
      width: 60%;
    }
    .btn {
      background-color: #5c2d91;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-top: 1em;
      border-radius: 5px;
    }
    .activities a {
      display: block;
      margin: 0.3em 0;
      color: #5c2d91;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #e0e0e0;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campus Virtual CITZAPOPAN</h1>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Cursos</a>
    <a href="#">Aliados</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="container" id="login-container">
    <img src="C:\Users\02\Documents\citz\PAgina web\imagenes\logo.png" alt="Logo" width="150">
    <input type="text" id="username" class="login-input" placeholder="Usuario">
    <input type="password" id="password" class="login-input" placeholder="Contraseña">
    <button class="btn" onclick="login()">Iniciar sesión</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Actividades para descargar</h2>
    <div class="activities" id="activity-links"></div>
    <h3>Subir actividad</h3>
    <input type="file" multiple>
  </div>

  <footer>
    &copy; 2025 CITZAPOPAN - Todos los derechos reservados
  </footer>

  <script>
    const users = {};
    for (let i = 1; i <= 20; i++) {
      users[`alumno${i}`] = `alumno${i}`;
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (users[user] && users[user] === pass) {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        loadActivities();
      } else {
        document.getElementById('login-error').innerText = 'Usuario o contraseña incorrectos';
      }
    }

    function loadActivities() {
      const container = document.getElementById('activity-links');
      for (let i = 1; i <= 30; i++) {
        const a = document.createElement('a');
        a.href = `https://example.com/actividad${i}.pdf`;
        a.innerText = `Actividad ${i}`;
        a.download = `actividad${i}.pdf`;
        container.appendChild(a);
      }
    }
  </script>
</body>
</html>
