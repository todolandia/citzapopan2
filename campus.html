<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Virtual CITZapopan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: white;
    }
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
    }
    .login-container {
      background: #f4f4f9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-container h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #4a148c;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campus Virtual CITZapopan</h1>
  </header>

  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena">
      <button onclick="iniciarSesion()">Ingresar</button>
      <p class="error" id="errorMensaje"></p>
    </div>
  </main>

  <script>
    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;
      const errorMensaje = document.getElementById("errorMensaje");

      if (usuario === "daniel" && contrasena === "1234") {
        window.location.href = "bienvenido.html";
      } else if (usuario === "alejandro" && contrasena === "5678") {
        window.location.href = "bienvenido2.html";
      } else {
        errorMensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
