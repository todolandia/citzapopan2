<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
    }

    /* Cabecera morada */
    header {
      background-color: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    /* Menú morado claro */
    nav {
      background-color: #9c4dcc;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      margin: 50px auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    Campus Virtual CITZapopan
  </header>

  <nav>
    <a href="https://todolandia.github.io/citzapopan2/"><i class="fas fa-home"></i> Inicio</a>
    <a href="https://todolandia.github.io/citzapopan2/actividades.html"><i class="fas fa-tasks"></i> Actividades</a>
    <a href="https://todolandia.github.io/citzapopan2/subir_archivos.html"><i class="fas fa-upload"></i> Subir archivos</a>
    <a href="https://todolandia.github.io/citzapopan2/avance.html"><i class="fas fa-chart-line"></i> Avance</a>
  </nav>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Ingresar</button>
      <p id="errorMessage" class="error"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMessage");

      if (username === "dgomez" && password === "Daniel2025") {
        localStorage.setItem("usuarioAutenticado", "dgomez");
        window.location.href = "usuario1.html";
      } else if (username === "apeña" && password === "Alejandro2025") {
        localStorage.setItem("usuarioAutenticado", "apeña");
        window.location.href = "usuario2.html";
      } else {
        error.textContent = "Usuario o contraseña incorrectos";
      }
    });
  </script>

</body>
</html>
