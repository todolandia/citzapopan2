<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Virtual CITZAPOPAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f9;
    }
    header {
      background-color: #5c2d91;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #7b3dbd;
      padding: 0.5em 0;
    }
    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 2em auto;
      text-align: center;
    }
    .hidden { display: none; }
    .login-input {
      display: block;
      margin: 0.5em auto;
      padding: 0.5em;
      width: 60%;
    }
    .btn {
      background-color: #5c2d91;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-top: 1em;
      border-radius: 5px;
    }
    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1em;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 0.5em;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #e0e0e0;
      margin-top: 3em;
    }

function logout() {
  localStorage.removeItem('usuario');
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('login-container').classList.remove('hidden');
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
}

  </style>
</head>
<body>
  <header>
    <h1>Campus Virtual CITZAPOPAN</h1>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Cursos</a>
    <a href="#">Aliados</a>
    <a href="#">Contacto</a>
  </nav>

  <!-- LOGIN -->
  <div class="container" id="login-container">
    <img src="https://raw.githubusercontent.com/todolandia/citzapopan2/refs/heads/main/logo.png" alt="Logo" width="150">
    <input type="text" id="username" class="login-input" placeholder="Usuario">
    <input type="password" id="password" class="login-input" placeholder="Contraseña">
    <button class="btn" onclick="login()">Iniciar sesión</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- DASHBOARD -->
  <div class="container hidden" id="dashboard">
    <h2 id="welcome-message">Bienvenido</h2>
    <h3>Mi menú</h3>

    <div class="menu-grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/6815/6815044.png" alt="Tutoriales">
        <h4>Tutoriales</h4>
        <p><a href="#" class="btn">Entrar</a></p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/4726/4726018.png" alt="Actividades">
        <h4>Actividades</h4>
        <p><a href="#" class="btn">Entrar</a></p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2822/2822757.png" alt="Avance">
        <h4>Mi avance</h4>
        <p><a href="#" class="btn">Ver</a></p>
      </div>
    </div>
  </div>

<button class="btn" onclick="logout()" style="margin-top: 2em;">Cerrar sesión</button>


  <footer>
    &copy; 2025 CITZAPOPAN - Todos los derechos reservados
  </footer>

  <script>
    const users = {};
    for (let i = 1; i <= 20; i++) {
      users[`alumno${i}`] = `alumno${i}`;
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (users[user] && users[user] === pass) {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('welcome-message').innerText = `Bienvenido, ${user}`;
        localStorage.setItem('usuario', user);
      } else {
        document.getElementById('login-error').innerText = 'Usuario o contraseña incorrectos';
      }
    }
  </script>
</body>
</html>
