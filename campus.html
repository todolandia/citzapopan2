<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Virtual CITZAPOPAN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f9;
    }
    header {
      background-color: #5c2d91;
      color: white;
      padding: 1em 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #7b3dbd;
      padding: 0.5em 0;
    }
    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 2em auto;
      text-align: center;
    }
    .hidden { display: none; }
    .login-input {
      display: block;
      margin: 0.5em auto;
      padding: 0.5em;
      width: 60%;
    }
    .btn {
      background-color: #5c2d91;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-top: 1em;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
    }
    .activities a {
      display: block;
      margin: 0.3em 0;
      color: #5c2d91;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #e0e0e0;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Campus Virtual CITZAPOPAN</h1>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Cursos</a>
    <a href="#">Aliados</a>
    <a href="#">Contacto</a>
  </nav>

  <!-- LOGIN -->
  <div class="container" id="login-container">
    <img src="https://raw.githubusercontent.com/todolandia/citzapopan2/refs/heads/main/logo.png" alt="Logo" width="150">
    <input type="text" id="username" class="login-input" placeholder="Usuario">
    <input type="password" id="password" class="login-input" placeholder="Contraseña">
    <button class="btn" onclick="login()">Iniciar sesión</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- DASHBOARD -->
  <div class="container hidden" id="dashboard">
    <h2 id="welcome-message">Bienvenido</h2>

    <h2>Actividades para descargar</h2>
    <div class="activities" id="activity-links"></div>

    <h3>Subir actividad</h3>
    <p>Haz clic en el siguiente botón para subir tu tarea en el formulario de Google:</p>
    <a id="formulario-link" href="#" class="btn" target="_blank">Ir al formulario</a>
  </div>

  <footer>
    &copy; 2025 CITZAPOPAN - Todos los derechos reservados
  </footer>

  <script>
    const users = {};
    for (let i = 1; i <= 20; i++) {
      users[`alumno${i}`] = `alumno${i}`;
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (users[user] && users[user] === pass) {
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');

        // Personalizar dashboard
        document.getElementById('welcome-message').innerText = `Bienvenido, ${user}`;
        localStorage.setItem('usuario', user);
        loadActivities(user);

        // Asignar enlace a Google Form
        const formLink = document.getElementById('formulario-link');

        // REEMPLAZA ESTE ENLACE POR EL DE TU FORMULARIO DE GOOGLE
        formLink.href = "https://forms.gle/TU_FORM_ID";

        // Si quieres agregar nombre prellenado en el formulario:
        // formLink.href = `https://docs.google.com/forms/d/e/TU_FORM_ID/viewform?usp=pp_url&entry.1234567890=${user}`;
      } else {
        document.getElementById('login-error').innerText = 'Usuario o contraseña incorrectos';
      }
    }

    function loadActivities(usuario) {
      const container = document.getElementById('activity-links');
      container.innerHTML = ""; // Limpiar antes de cargar

      const completadas = JSON.parse(localStorage.getItem(`${usuario}_completadas`) || '[]');

      for (let i = 1; i <= 30; i++) {
        const a = document.createElement('a');
        a.href = `https://example.com/actividad${i}.pdf`; // Cambia esta URL si ya tienes actividades
        a.innerText = `Actividad ${i}` + (completadas.includes(i) ? ' ✅' : '');
        a.download = `actividad${i}.pdf`;

        a.addEventListener('click', () => {
          if (!completadas.includes(i)) {
            completadas.push(i);
            localStorage.setItem(`${usuario}_completadas`, JSON.stringify(completadas));
          }
        });

        container.appendChild(a);
      }
    }
  </script>
</body>
</html>
