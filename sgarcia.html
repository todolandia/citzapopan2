  <script>
    window.addEventListener('load', () => {
      const usuario = localStorage.getItem("usuarioAutenticado");
      if (usuario !== "sgarcia") {
        alert("Acceso no autorizado");
        window.location.href = "index.html";
      }
    });

    function cerrarSesion() {
      alert("Sesi칩n cerrada");
      window.location.href = "index.html";
    }

    const codeElement = document.getElementById("code");
    const luaCode = `local part = Instance.new("Part")\npart.Anchored = true\npart.BrickColor = BrickColor.new("Bright red")\npart.Position = Vector3.new(0, 5, 0)\npart.Parent = workspace`;
    let i = 0;
    function typeCode() {
      if (i < luaCode.length) {
        codeElement.textContent += luaCode.charAt(i);
        i++;
        setTimeout(typeCode, 50);
      }
    }
    typeCode();

    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicButton");
    const tooltip = document.getElementById("musicTooltip");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "游댉 M칰sica";
      } else {
        music.pause();
        musicBtn.textContent = "游댆 Silencio";
      }
      if (tooltip) {
        tooltip.style.display = "none";
      }
    }
  </script>
