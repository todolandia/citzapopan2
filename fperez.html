<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido Fernando Alexis - Curso Roblox Lua</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100vw); }
      66% { transform: translateX(-200vw); }
      100% { transform: translateX(0); }
    }

    .lua-code {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      white-space: pre-line;
      color: #00ffcc;
      max-width: 400px;
    }

    .music-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #6a0dad;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      z-index: 10;
    }
    .music-btn:hover {
      background: #5a019c;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://i.imgur.com/4dU5IEf.jpg" alt="Roblox fondo 1" />
      <img src="https://i.imgur.com/sDzmubM.jpg" alt="Roblox fondo 2" />
      <img src="https://i.imgur.com/HQsvzNG.jpg" alt="Roblox fondo 3" />
    </div>
    <div class="lua-code" id="code"></div>
    <button class="music-btn" onclick="toggleMusic()" id="musicButton">ðŸ”Š MÃºsica</button>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/30/audio_a7c5e1c1c5.mp3" type="audio/mpeg">
  </audio>

  <script>
    // CÃ³digo Lua animado
    const codeElement = document.getElementById("code");
    const luaCode = `local part = Instance.new("Part")\npart.Anchored = true\npart.BrickColor = BrickColor.new("Bright red")\npart.Position = Vector3.new(0, 5, 0)\npart.Parent = workspace`;
    let i = 0;
    function typeCode() {
      if (i < luaCode.length) {
        codeElement.textContent += luaCode.charAt(i);
        i++;
        setTimeout(typeCode, 50);
      }
    }
    typeCode();

    // MÃºsica
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicButton");
    function toggleMusic() {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "ðŸ”Š MÃºsica";
      } else {
        music.pause();
        musicBtn.textContent = "ðŸ”‡ Silencio";
      }
    }
  </script>
</body>
</html>
