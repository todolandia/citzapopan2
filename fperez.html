<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido Fernando Alexis Pérez García</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-pAp+gD0bA3G8l0F8P7Z7iEVZV4mRy7mbj2zKfpIQ3FeSH8ojVqArQQb+fZqgR9SKWJZyKX1vA6EmvVkaMkmJxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/Xjk0CB6.jpg') center/cover no-repeat fixed, #0d0c1d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      max-width: 650px;
      width: 90%;
    }

    h1 {
      font-size: 2.2em;
      color: #ffffff;
      margin-bottom: 10px;
    }

    h1:first-of-type {
      font-weight: bold;
      color: #ffde59;
    }

    h1:last-of-type {
      font-size: 1.5em;
      color: #00e0ff;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .menu a {
      text-decoration: none;
      background-color: #6a0dad;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 12px rgba(106, 13, 173, 0.4);
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #5a019c;
      transform: translateY(-2px);
      box-shadow: 0 0 15px #b26bff;
    }

    .logout-btn {
      margin-top: 10px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 12px rgba(255, 77, 79, 0.4);
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #d9363e;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/todolandia/citzapopan2/refs/heads/main/logo.png" alt="Logo CITZapopan" style="height: 80px; margin-bottom: 20px;">

  <div class="container">
    <h1>Bienvenido Fernando Alexis Pérez García</h1>
    <h1>Curso: Scripting en Lua para Roblox Studio</h1>

    <div class="menu">
      <a href="actividades.html"><i class="fas fa-book-open"></i> Actividades</a>
      <a href="subir_archivos.html"><i class="fas fa-upload"></i> Subir archivos</a>
      <a href="avance.html"><i class="fas fa-chart-line"></i> Avance</a>
    </div>

    <button class="logout-btn" onclick="cerrarSesion()">
      <i class="fas fa-sign-out-alt"></i> Cerrar sesión
    </button>

    <footer>
      &copy; 2025 Plataforma Educativa CITZapopan
    </footer>
  </div>

  <script>
    const usuario = localStorage.getItem("usuarioAutenticado");
    if (usuario !== "fperez") {
      alert("Acceso no autorizado");
      window.location.href = "index.html";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioAutenticado");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
