<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .descripcion {
      font-size: 1em;
      color: #555;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .avance-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .verde {
      background-color: #27ae60;
    }

    .amarillo {
      background-color: #f1c40f;
    }

    .rojo {
      background-color: #e74c3c;
    }

    .gris {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Avance de Actividades</h1>
  <p class="descripcion">
    Los círculos se colorearán <strong>verde</strong> si la actividad fue realizada en tiempo y forma, <strong>amarillo</strong> si no se lograron todas las rúbricas, y <strong>rojo</strong> si no fue entregada. Vista objetiva y resumida del avance.
  </p>

  <div class="avance-container">
    <div class="circle verde">1</div>
    <div class="circle gris">2</div>
    <div class="circle gris">3</div>
  </div>

</body>
</html>
