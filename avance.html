<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avance de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .descripcion {
      font-size: 1em;
      color: #555;
      margin-bottom: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    .avance-container {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .verde { background-color: #27ae60; }
    .amarillo { background-color: #f1c40f; }
    .rojo { background-color: #e74c3c; }
    .gris { background-color: #bdc3c7; }
  </style>
</head>
<body>

  <h1>Avance de Actividades</h1>
  <p class="descripcion">
    Los círculos se colorearán <strong>verde</strong> si la actividad fue realizada en tiempo y forma, <strong>amarillo</strong> si no se lograron todas las rúbricas, y <strong>rojo</strong> si no fue entregada.
  </p>

  <div class="avance-container">
    <div id="a1" class="circle">1</div>
    <div id="a2" class="circle">2</div>
    <div id="a3" class="circle">3</div>
  </div>

  <script>
    // Verificar autenticación
    const usuario = localStorage.getItem("usuarioAutenticado");
    if (!usuario) {
      alert("Acceso no autorizado");
      window.location.href = "index.html";
    }

    // Datos simulados de avance
    const avances = {
      "dgomez": {
        actividad1: "verde",
        actividad2: "amarillo",
        actividad3: "rojo"
      },
      "apeña": {
        actividad1: "gris",
        actividad2: "gris",
        actividad3: "gris"
      },
      
      "csolano": {
        actividad1: "gris",
        actividad2: "gris",
        actividad3: "gris"
      },
      "fzaragoza": {
        actividad1: "gris",
        actividad2: "gris",
        actividad3: "gris"
      }
      
    };

    // Mostrar avance del usuario autenticado
    const usuarioAvance = avances[usuario] || { actividad1: "gris", actividad2: "gris", actividad3: "gris" };

    document.getElementById("a1").classList.add(usuarioAvance.actividad1);
    document.getElementById("a2").classList.add(usuarioAvance.actividad2);
    document.getElementById("a3").classList.add(usuarioAvance.actividad3);
  </script>

</body>
</html>
