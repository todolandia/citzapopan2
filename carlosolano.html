  <style>
    body {

      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;

      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #5a019c;
      transform: translateY(-3px);
    }

    .menu i {
      font-size: 1.4em;
    }

    @media (max-width: 600px) {
