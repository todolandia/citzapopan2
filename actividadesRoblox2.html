<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Actividades</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .actividad {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .actividad:hover {
      transform: scale(1.02);
    }
    .actividad h3 {
      margin-bottom: 15px;
      color: #333;
    }
    .btn-bloqueada {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Catálogo de Actividades</h1>

  <div class="catalogo">
    <div class="actividad">
      <h3>Actividad 1: Bloqueada hasta inicio de curso</h3>
      <button class="btn-bloqueada">Actividad no disponible todavía</button>
    </div>

    <div class="actividad">
      <h3>Actividad 2: Bloqueada hasta inicio de curso</h3>
      <button class="btn-bloqueada">Actividad no disponible todavía</button>
    </div>

    <div class="actividad">
      <h3>Actividad 3: Bloqueada hasta inicio de curso</h3>
      <button class="btn-bloqueada">Actividad no disponible todavía</button>
    </div>

    <div class="actividad">
      <h3>Actividad 4: Bloqueada hasta inicio de curso</h3>
      <button class="btn-bloqueada">Actividad no disponible todavía</button>
    </div>

    <div class="actividad">
      <h3>Actividad 5: Bloqueada hasta inicio de curso</h3>
      <button class="btn-bloqueada">Actividad no disponible todavía</button>
    </div>

    <div class="actividad">
      <h3>Actividad 6: Bloqueada hasta inicio de curso</h3>
      <button class="btn-bloqueada">Actividad no disponible todavía</button>
    </div>
  </div>

</body>
</html>
